<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            background: url('juan.JPG') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease-out forwards, colorChange 5s infinite;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .icon-container {
            position: relative;
            text-align: center;
            margin: 10px;
        }

        .icon-container img {
            width: 50px; /* Initial smaller size */
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            opacity: 0;
            animation: slideUp 1s ease-out;
            animation-fill-mode: forwards;
        }

        .icon-container img:hover {
            transform: scale(1.5); /* Scale to larger size */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .icon-container p {
            position: absolute;
            bottom: -30px; /* Position text below the image */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            margin: 0;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }

        .icon-container:hover p {
            opacity: 1;
            bottom: -10px; /* Move text closer to the image on hover */
            animation: colorChange 3s infinite; /* Apply color change animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            25% {
                color: #00ff00;
            }
            50% {
                color: #0000ff;
            }
            75% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }

        @media (min-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .social-icons .icon-container img {
                width: 60px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .social-icons .icon-container img {
                width: 70px;
                margin: 15px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .social-icons .icon-container img {
                width: 80px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Us on Social Media</h1>
        <div class="social-icons">
            <div class="icon-container">
                <a href="https://wa.me/6281279409547" target="_blank">
                    <img src="wa.jpeg" alt="WhatsApp">
                    <p>WhatsApp</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="https://www.instagram.com/ju_bas.purba__/" target="_blank">
                    <img src="ig1.png" alt="Instagram">
                    <p>Instagram</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="https://www.tiktok.com/@juan_offical22?lang=en" target="_blank">
                    <img src="tk1.jpeg" alt="TikTok">
                    <p>TikTok</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="https://www.facebook.com/juan.b.purba" target="_blank">
                    <img src="fb2.jpeg" alt="Facebook">
                    <p>Facebook</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
